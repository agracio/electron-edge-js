name: Build

on:
  workflow_dispatch:
    inputs:
      electron:
        description: 'Electron version to build for'
        required: true
        default: '37'
        type: choice
        options:
        - 32
        - 33
        - 34
        - 35
        - 36
        - 37
  workflow_call:
    inputs:
      electron:
        description: 'Electron version to build for'
        required: true
        type: string
      build-all:
        description: 'Building for all versions?'
        required: true
        default: false
        type: boolean

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true 
  DOTNET_CLI_TELEMETRY_OPTOUT: 1 
  DOTNET_NOLOGO: 1

jobs:
  electron-version:
    runs-on: macos-latest
    outputs:
      test-version: ${{ steps.electron-test-version.outputs.test-version }}

    name: electron-version
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package.json') }}
 
      - name: npm install
        shell: bash
        run: npm i
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1

      - name: Get latest Electron version for ${{ inputs.electron }}
        id: electron-test-version
        shell: bash
        run: |
          node tools/getVersion.js ${{ inputs.electron }}
          echo "test-version=$(cat electron.txt)" >> $GITHUB_OUTPUT

  build-win-x86:
    uses: ./.github/workflows/build-electron.yml
    with:
      electron: ${{ inputs.electron }}
      os: windows-2025
      arch: ia32
      environment: electron-edge-js

  build-win-x64:
    uses: ./.github/workflows/build-electron.yml
    with:
      electron: ${{ inputs.electron }}
      os: windows-2025
      arch: x64
      environment: electron-edge-js

  build-win-arm64:
    uses: ./.github/workflows/build-electron.yml
    with:
      electron: ${{ inputs.electron }}
      os: windows-2025
      arch: arm64
      environment: electron-edge-js

  build-darwin-x64:
    uses: ./.github/workflows/build-electron.yml
    with:
      electron: ${{ inputs.electron }}
      os: macos-13
      environment: electron-edge-js

  build-darwin-arm64:
    uses: ./.github/workflows/build-electron.yml
    with:
      electron: ${{ inputs.electron }}
      os: macos-15
      environment: electron-edge-js

  test:
    uses: ./.github/workflows/build-test.yml
    with:
      electron: ${{ needs.electron-version.outputs.test-version }}
      os: ${{ matrix.os }}
    needs: [electron-version, build-win-x86, build-win-x64, build-win-arm64, build-darwin-x64, build-darwin-arm64]
    strategy:
      matrix:
        os: [windows-2025, windows-11-arm, macos-13, macos-15]
      fail-fast: false
    name: test electron-${{ inputs.electron }} ${{ matrix.os }}


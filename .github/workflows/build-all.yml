name: Build All

on:
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true 
  DOTNET_CLI_TELEMETRY_OPTOUT: 1 
  DOTNET_NOLOGO: 1

jobs:
 
  build-31:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix: 
       os: [windows-2025, macos-13, macos-15]
    runs-on: ${{ matrix.os }}
    outputs:
      electron: ${{ steps.electron-version.outputs.electron }}
       
    name: build electron-31 ${{ matrix.os }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Electron 31
        uses: ./.github/actions/build-electron
        with:
          electron: 31
          os: ${{ matrix.os }}

      - name: Get latest Electron version for 31
        id: electron-version
        shell: bash
        run: |
          node tools/getVersion.js 31
          echo "electron=$(cat electron.txt)" >> $GITHUB_OUTPUT


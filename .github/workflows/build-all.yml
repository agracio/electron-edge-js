name: Build All

on:
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true 
  DOTNET_CLI_TELEMETRY_OPTOUT: 1 
  DOTNET_NOLOGO: 1

jobs:
       
  build-34:
    uses: ./.github/workflows/build.yml
    with:
      electron: 34
      build-all: true

  build-35:
    uses: ./.github/workflows/build.yml
    with:
      electron: 35
      build-all: true

  build-36:
    uses: ./.github/workflows/build.yml
    with:
      electron: 36
      build-all: true

  build-37:
    uses: ./.github/workflows/build.yml
    with:
      electron: 37
      build-all: true

  build-38:
    uses: ./.github/workflows/build.yml
    with:
      electron: 38
      build-all: true

  build-39:
    uses: ./.github/workflows/build.yml
    with:
      electron: 39
      build-all: true

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: [build-34, build-35, build-36, build-37, build-38, build-39]
    timeout-minutes: 20
    strategy:
      fail-fast: false

    name: upload artifcts
    if: success()
    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: win32-electron-edge-js*

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: darwin-electron-edge-js*

      - name: Upload artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: electron-edge-js
          pattern: '*electron-edge-js*'
          delete-merged: true
  

name: 'Test report'
description: 'Create test report'
inputs:
  name:
    description: 'name'
    required: false
    default: 'test-results'
  electron:
    description: 'Electron version'
    required: true
  os:
    description: 'runs-on'
    required: true
  upload:
    description: 'Upload artifacts?'
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: "Merge test files"
      shell: bash
      run: node tools/mergeTests.js ${{ inputs.electron }}

    - name: Read mochawesome.json
      uses: actions/github-script@v7
      with:
        result-encoding: string
        script: |
          try {
            const fs = require('fs')
            const jsonString = fs.readFileSync('test/mochawesome-report/mochawesome.json')
            var report = JSON.parse(jsonString);
            // let stats = {
            //     passing: report.stats.passes,
            //     skipped: report.stats.pending,
            //     failures: report.stats.failures
            // };
            core.exportVariable('test_passing', report.stats.passes);
            core.exportVariable('test_skipped', report.stats.pending); 
            core.exportVariable('test_failures', Number(report.stats.failures));
            // core.notice(JSON.stringify(stats));
            // if(stats.failures > 0) {
            //   core.setFailed(`There are ${stats.failures} test failures`);
          } catch(err) {
            core.error("Error while reading or parsing test/mochawesome-report/mochawesome.json")
            core.setFailed(err)
          }
          
    - name: Output test results
      shell: bash
      run: |
        echo "#### Test results" >> $GITHUB_STEP_SUMMARY
        echo "| Passing :white_check_mark: | Skipped :arrow_right_hook: | Failed :x:     |" >> $GITHUB_STEP_SUMMARY
        echo "| -------------------------- | -------------------------- | -------------- |" >> $GITHUB_STEP_SUMMARY
        echo "| $test_passing              | $test_skipped              | $test_failures |" >> $GITHUB_STEP_SUMMARY
        # echo "- Passing tests: $test_passing" >> $GITHUB_STEP_SUMMARY
        # echo "- Skipped tests: $test_skipped" >> $GITHUB_STEP_SUMMARY
        # echo "- Failed tests: $test_failures" >> $GITHUB_STEP_SUMMARY
        if [ $test_failures -gt 0 ]; then
          echo "##[error]There are $test_failures test failures"
          exit 1
        fi


    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: ${{ inputs.upload == 'true' && success() }}
      with:
        name: ${{ inputs.name }}-${{ inputs.os }}-${{ inputs.electron }}
        path: |
          test/mochawesome-report/mochawesome.json
          test/mochawesome-report/mochawesome.html
          test/mochawesome-report/assets/

